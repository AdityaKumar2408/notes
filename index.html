<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav>
        <ul id="nav-list">
            <li class="list-item appName" style="margin-bottom:4px;">Magic Notes</li>
            <li class="list-item"><a href="/notes/index.html">Home</a></li>
            <li class="list-item" id="aboutButton"><a href="/notes/about.html">About Me</a></li>
            <li class="list-item" id="githubButton"><a href="https://github.com/srbmaury/notes"><i class="fa fa-github"
                        aria-hidden="true"></i> GitHub</a></li>
            <button type="submit" id="searchButton">Search</button>
            <input type="text" name="text" id="text" placeholder="Search notes">
        </ul>
        <span id="hamburger" style="color:white;">
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="bars"></div>
        </span>
    </nav>
    <div class="container">
        <h1>Welcome to Magic Notes</h1>
        <div id="create-note">
            <div id="add-a-note">Add a Note</div>
            <textarea name="write-note" id="write-note" cols="10" rows="5"></textarea>
            <button type="submit" id="add-note">Add Note</button>
            <button type="submit" id="clear-notes">Clear Notes</button>
        </div>

        <div>
            <hr>
            <h1>Your Notes</h1>
            <div class="dropdown float-right">
                <button id="display-order" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Oldest First
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button id="oldestFirst" class="dropdown-item" type="button">Oldest First</button>
                    <button id="newestFirst" class="dropdown-item" type="button">Newest First</button>
                </div>
            </div>
            <hr>
        </div>

        <div id="zero-notes">
            Nothing to show! Use add a Note section to add notes.
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/tmp.js"></script>
</body>

</html>
